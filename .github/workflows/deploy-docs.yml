name: Build JavaDoc and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: './docs'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Jekyll site
        run: |
          cd docs
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Generate JavaDoc
        run: |
          mvn -P release compile javadoc:javadoc -pl compiler-api,compiler
          # Or for multi-module projects:
          # mvn javadoc:aggregate

      - name: Create Jekyll docs directory structure
        run: |
          mkdir -p docs/_site/api/compiler-api
          cp -r compiler-api/target/site/apidocs/* docs/_site/api/compiler-api/
          mkdir -p docs/_site/api/compiler
          cp -r compiler/target/site/apidocs/* docs/_site/api/compiler/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4