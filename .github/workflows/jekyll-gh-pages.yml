# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project with Maven
        run: mvn clean install -DskipTests -Dgpg.skip

      - name: Generate Javadoc with Maven (aggregate)
        # A project list is specified since not all needs javadoc documentation or javadoc fails.
        run: mvn javadoc:aggregate -pl compiler-api,compiler,jpa-support,jpa-plugin,nabu-daemon,testing

      - name: Prepare docs structure
        run: |
          mkdir -p docs/api
          mv target/site/apidocs/* docs/api/

      - name: Create index page
        run: |
          cat > docs/api/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>API Documentation</title>
              <meta charset="UTF-8">
              <style>
                  body {
                      font-family: Arial, sans-serif;
                      max-width: 800px;
                      margin: 50px auto;
                      padding: 20px;
                  }
                  h1 { color: #333; }
                  .module {
                      background: #f5f5f5;
                      padding: 20px;
                      margin: 10px 0;
                      border-radius: 5px;
                  }
                  a { color: #0066cc; text-decoration: none; }
                  a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>Nabu Project API Documentation</h1>
              <div class="module">
                  <h2>compiler-api</h2>
                  <p>Core API interfaces and definitions</p>
                  <a href="compiler-api/index.html">View Documentation →</a>
              </div>
              <div class="module">
                  <h2>compiler</h2>
                  <p>Compiler implementation</p>
                  <a href="compiler/index.html">View Documentation →</a>
              </div>
              <div class="module">
                  <h2>testing</h2>
                  <p>Compiler testing framework</p>
                  <a href="testing/index.html">View Documentation →</a>
              </div>
          </body>
          </html>
          EOF

      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
