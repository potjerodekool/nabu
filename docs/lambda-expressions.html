<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lambda expressions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <pre class="code">
        <span class="keyword">public</span> <span class="keyword">fun</span> predicate(expected: String) {
            <span class="keyword">return</span> (value : String) -> {
                    <span class="keyword">return</span> expected.equals(value);
            }
        }
    </pre>
</body>
</html>
